<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blogly List</title>
    </head>
    <body>
        <H1>Users</H1>
        <ul>
            {% for user in users %}
            <li><a href="/{{ user.id }}">{{ user.fn() }}</a></li>
            {% endfor %}
        </ul>
      
        <form action="/form">
            <button type="submit" >ADD USER</button>
        </form>
    </body>
</html>
